<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MindMitra - Mental Health Assistant</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="chat-wrapper">
        <header class="chat-header">
            <h1>ðŸ§  MindMitra</h1>
            <p>Your safe space to express and heal ðŸ’¬</p>
        </header>

        <section class="chat-toolbar">
            <button id="resources-button" class="toolbar-button" title="Resources">
                <i class="fas fa-book-open"></i> Resources
            </button>
            <button id="clear-button" class="toolbar-button" title="Clear Chat">
                <i class="fas fa-trash-alt"></i> Clear Chat
            </button>
        </section>

        <main class="chat-messages" id="chat-messages">
            <!-- Dynamic messages appear here -->
        </main>

        <footer class="chat-input-area">
            <input type="text" id="user-input" placeholder="How are you feeling today?" aria-label="Message input"/>
            <button id="send-button" title="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </footer>

        <div class="chat-footer">
            <small>This AI assistant is for support only and not a substitute for professional help.</small>
            <small>In crisis? Contact emergency services or a mental health helpline.</small>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
